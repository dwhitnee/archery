<!DOCTYPE html>

<head>
  <title>Archery Timer</title>
  <meta charset="utf-8" />
  <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        crossorigin="anonymous"/>
  <link rel="stylesheet" type="text/css" href="styles/icons.css"/>
  <link rel="stylesheet" type="text/css" href="styles/timer.css"/>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- these don't seem to do much.
       supposedly sets window.navigator.standalone
  -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>

<body>
  <div id="archeryTimerApp" v-cloak>
    <audio id="horn" preload="auto" src="sound/truck.mp3"> </audio>

    <div class="timerApp">

      <div class="timerBackground" :class="timerBackgroundClass()">
        <div class="controls">
          <div class="playButton icon playIcon" title="Play" @click="proceed"></div>
          <!-- <button class="start btn btn-light btn-lg" @click="proceed">GO</button> -->
        </div>

        <div class="settings icon settingsIcon" title="Settings" @click="openDialog('settings')"></div>

        <div class="timer">
          {{ timeLeft | minSecondsFormat }}
        </div>

        <div class="info">
          <div class="line">
            Line: {{ lineDisplay() }}
          </div>
          <div class="end">
            End: {{ endDisplay() }}
          </div>
        </div>

      </div>


      <!-- Settings-->

      <div id="dialogBackdrop"></div>
      <dialog id="settings">
        <button class="close" @click="closeDialog( $event )"></button>

        <div class="settings">
          <div class="prefs">
            <div>Practice ends:   </div><div><input v-model.number="round.practiceEnds" size=4></div>
            <div>Warning Time:  </div><div><input v-model.number="round.endPrepTime" size=4></div>
            <div>Shooting Time: </div><div><input v-model.number="round.endDuration" size=4></div>
            <div>Shooting Lines: </div><div><input v-model.number="round.numLines" size=4></div>
          </div>
          <hr/>
          <div class="feedback">
            <div>Feedback:</div>
            <div><ul>
              <li><a :href="'mailto:dwhitnee@gmail.com?subject=Archery%20Timer%20Feedback&body='+deviceData">Email</a></li>
              <li><a href="https://www.facebook.com/sharer.php?u=http://dwhitnee.github.io/archeryTimer/" target="_blank" rel="noopener">Facebook</a></li>
            </ul>
            </div>
          </div>

          <div class="credits">
            Acknowledgements:
            <button class="btn btn-info btn-sm" v-on:click="showCredits = !showCredits">View</button>
            <div v-if="showCredits">
              Author: <ul><li>David Whitney</li></ul>
              Testers: <ul>
              <li>your name here!</li>
            </ul>
            Credits:
            <ul>
              <li><a href="https://vuejs.org/">Vue.js</a></li>
            </ul>
          </div>
        </div>
        <div class="version">build: {{ version }}</div>
      </div>

    </dialog>
  </div>

</div>


<script  src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.15/vue.min.js"
    integrity="sha512-2hINX01gn7TwWmZNKvrt+ZiHjOW2l7+gCaghPVL6Ge4kTTA7S35Q3zqJmCpKWMLvV5ih4fawBiNW+0WhIbEELg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/vue-router/3.1.3/vue-router.min.js" crossorigin="anonymous"></script>


<!--
<script src="js/vue.2.6.14.min.js"></script>
<script src="js/vue-router.3.1.3.min.js"></script>
-->

<script src="js/util.js"></script>
<script src="js/app.js"></script>

</body>
</html>
