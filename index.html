<!DOCTYPE html>

<head>
  <title>Archery Timer</title>
  <meta charset="utf-8" />
  <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        crossorigin="anonymous"/>
  <link rel="stylesheet" type="text/css" href="styles/icons.css"/>
  <link rel="stylesheet" type="text/css" href="styles/timer.css"/>
</head>

<body>
  <div id="archeryTimerApp" v-cloak>
    <audio id="horn" preload="auto" src="sound/truck.mp3"> </audio>

    <div class="timerApp">

      <div class="timerBackground" :class="timerBackgroundClass()">
        <div class="controls">
          <button class="start btn btn-light btn-lg" @click="startTimer">START</button>
          <button class="skip btn btn-light btn-lg" @click="lineIsDone">SKIP</button>
        </div>

        <div class="settings icon settingsIcon" title="Settings" @click="openDialog('settings')"></div>

        <div class="timer">
          {{ timeLeft | minSecondsFormat }}
        </div>

        <div class="info">
          <div class="line">
            Line: {{ lineDisplay() }}
          </div>
          <div class="end">
            End: {{ endDisplay() }}
          </div>
        </div>

      </div>


      <!-- Settings-->

      <div id="dialogBackdrop"></div>
      <dialog id="settings">
        <button class="close" @click="closeDialog( $event )"></button>

        <div class="settings">
          <h2>Settings</h2>

          <div>
            Indoor/Outdoor
          </div>

          <div>
            One line/two lines
          </div>

          <div class="feedback">
            <div>Feedback:</div>
            <div><ul>
              <li><a :href="'mailto:dwhitnee@gmail.com?subject=Euchre%20Feedback&body='+deviceData">Email</a></li>
              <li><a href="https://twitter.com/intent/tweet?url=http://dwhitnee.github.io/euchre /&amp;text=Online%20Euchre%20Card%20Game" target="_blank" rel="noopener">Twitter</a></li>
              <li><a href="https://www.facebook.com/sharer.php?u=http://dwhitnee.github.io/euchre/" target="_blank" rel="noopener">Facebook</a></li>
            </ul>
            </div>
          </div>

          <div>
            Acknowledgements:
            <button v-on:click="showCredits = !showCredits">View</button>
            <div v-if="showCredits">
              Author: <ul><li>David Whitney</li></ul>
            </ul>
            Credits:
            <ul>
              <li><a href="https://vuejs.org/">Vue.js</a></li>
            </ul>
          </div>
        </div>
        <div class="version">build: {{ version }}</div>
      </div>

    </dialog>
  </div>

</div>


<script  src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.15/vue.min.js"
    integrity="sha512-2hINX01gn7TwWmZNKvrt+ZiHjOW2l7+gCaghPVL6Ge4kTTA7S35Q3zqJmCpKWMLvV5ih4fawBiNW+0WhIbEELg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/vue-router/3.1.3/vue-router.min.js" crossorigin="anonymous"></script>


<!--
<script src="js/vue.2.6.14.min.js"></script>
<script src="js/vue-router.3.1.3.min.js"></script>
-->

<script src="js/util.js"></script>
<script src="js/app.js"></script>

</body>
</html>
