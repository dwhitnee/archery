<!DOCTYPE html>
<html>
<head>
  <title>Tournament Scoring</title>
  <meta charset="utf-8" />

  <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        crossorigin="anonymous"/>
  <link rel="stylesheet" type="text/css" href="../../styles/icons.css"/>
  <link rel="stylesheet" type="text/css" href="../../styles/dialog.css"/>
  <link rel="stylesheet" type="text/css" href="../../styles/tournament.css"/>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <!-- for localhost testing -->
  <meta name="Referrer-Policy" content="no-referrer-when-downgrade" />

  <style>
    [v-cloak] {  display:none !important; }
  </style>

</head>

<body>
  <div id="tournamentApp" class="appGrid" v-cloak="">
    <div v-if="loadingData" class="loading spinner-border spinner-border-lg"></div>

    <div class="menuBar">
      <div>
        <div v-if="inProgress()" class="spinner-border spinner-border-sm"></div>
      </div>
      <div>
        <b><div v-if="message" class="message">{{ message }}</div></b>
      </div>
      <div class="loginMenu">
        <a href="#">WTF?</a>
      </div>
    </div>

    <div class="scorecard">
      <h3>{{ archer.name }}</h3>
      <div v-for="(end, endNumber) in archer.ends">
        <div>{{ index }}</div>
        <div v-for="arrow in end">
          {{ arrow }}
        </div>
        <div>{{ endTotal( endNumber ) }}</div>
        <div>{{ xCount( endNumber) }}</div>
        <div>{{ runningTota( endNumberl }}</div>
      </div>

     ( Each row clickable to be edited. )
     Is end editor a dialog or a new state?

      <div>
        Totals: 300
      </div>
    </div>
  </div>


  <script src="../../js/vue-2.7.15.min.js"></script>
  <script src="../../js/vue-router-3.1.3.min.js"></script>

  <script src="../../js/util.js"></script>
  <script src="../../js/tournament.js"></script>

</body>
</html>
